<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scott Cat Clicker</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="c-header">Cat Clicker</h1>
        </header>
        <main class="main">
            <div class="cat-container">
                <div class="first-cat">
                  <h3 class="cat-name">Tom</h3>
                  <img src="images/Tom_Cat.png" id="tomcat" class="cat-image" alt="Cat from Tom and Jerry cartoon">
                  <h4 class="tclick">0 Clicks</h4>
                </div>
                <div class="second-cat">
                  <p class="cat-name">Felix</p>
                  <img src="images/Felix_the_Cat.jpg" id="felixcat" class="cat-image" alt="Felix the Cat">
                  <p class="fclick">0 Clicks</p>
                </div>
            </div>
        </main>
        <div>
            <h4 class="restart">Clear Counter?<h4>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
